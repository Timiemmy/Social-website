{% extends 'base.html'%}
{% block title %} Create {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="container-sm mt-3 pt-2 px-5">Bookmark an Image</h2>
<img src="{{request.GET.url}}" class="img-thumbnail" >
<form method="post" class="container-sm mt-4 mb-5 px-5">
    <div class="mb-3">
      {% csrf_token %}
      {{form|crispy}}
    </div>
    <button type="submit" class="btn btn-primary ">Bookmark it</button>
</form>

{%endblock%}
