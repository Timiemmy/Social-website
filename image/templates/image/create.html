{% extends 'base.html'%}
{% block title %} Create {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="container-sm mt-3 pt-2 px-5">Bookmark an Image</h2>
<img src="{{request.GET.url}}" class="image-preview" >
<form method="post">
      {% csrf_token %}
      {{form|crispy}}
  <input type="submit" value="Bookmark it">
</form>

{%endblock%}
