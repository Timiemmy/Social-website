{% extends 'base.html'%}
{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="container-sm mt-3 pt-2 px-5">Login</h2>
<form method="post" class="container-sm mt-4 mb-5 px-5">
    <div class="mb-3">
      {% csrf_token %}
      {{form|crispy}}
    </div>
    <button type="submit" class="btn btn-primary ">Submit</button>

    <p class='mt-4'><a href="#">Forgot password?</a></p>
    <p>Don't have an account? Sign Up <a href="{% url 'register' %}">here</a></p>
</form>

{%endblock%}
